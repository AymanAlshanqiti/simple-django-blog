{% extends "base.html" %}
{% block title  %}
  Login
{% endblock title %}

{% block content %}
  <div className="row justify-content-center">
    <div class="container d-flex justify-content-center align-items-center">

      <div class="w-100 mt-5" style="max-width: 400px;">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          {% if msg %}
            <div class="alert alert-danger text-center" role="alert">{{msg}}</div>
          {% endif %}
          <hr>
          <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <label for="email">Email *</label>
            <input class="form-control mb-4 mt-2" id="email" type="email" name="email" placeholder="your@gmail.com" required>
              
            <label for="password">Password *</label>
            <input class="form-control mb-4 mt-2" id="password" type="password" name="password" required>

            <input type="submit" class="btn btn-primary" id="submit" value="Login">
          </form>
        </div>
      </div>
      <div class="w-100 text-center mt-2">
        Don't have an account? <a href="{% url 'registration' %}">create a new account</a>
      </div>
      </div>
    </div>
  </div>

  {% endblock %}
